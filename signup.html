<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="png/x-icon">
    <link rel="stylesheet" href="signup.css">
    <title>Prime Shield | Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="signup d-flex align-items-center justify-content-center">
        <div class="container d-flex align-items-center justify-content-start">

            <!-- Form Container -->
            <div class="form-container position-relative">
                <img src="./images/signup&login/Logo.png" width="100px" alt="Logo">
                <h1 class="mt-4">Get Started</h1>
                <p class="tagline">Start Your Journey with Prime Shield Services Today!</p>

                <!-- Form -->
                <form class="mt-4" id="signupForm">
                    <div class="input-group">
                        <label>Email Address <span>*</span></label>
                        <input type="email" placeholder="Enter your email address" required>
                        <p class="error">This email ID is already registered</p>
                    </div>
                    <div class="input-group">
                        <label>Password <span>*</span></label>
                        <input type="password" placeholder="Enter 8 characters password" minlength="8" required>
                        <p class="error">Password must be at least 8 characters long</p>
                        <img src="./images/signup&login/eye-closed.png" class="eyes-close" width="20px"
                            alt="Eyes closed icon">
                        <img src="./images/signup&login/eyes-open.png" class="eyes-open d-none" width="20px"
                            alt="Eyes icon">
                    </div>
                    <div class="input-group confirm-pwd-input">
                        <label>Confirm Password <span>*</span></label>
                        <input type="password" placeholder="Confirm 8 characters password" minlength="8" required>
                        <p class="error d-none">The passwords donâ€™t match</p>
                        <img src="./images/signup&login/eye-closed.png" class="eyes-close" width="20px"
                            alt="Eyes closed icon">
                        <img src="./images/signup&login/eyes-open.png" class="eyes-open d-none" width="20px"
                            alt="Eyes icon">
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="d-flex align-items-center gap-3 my-3 break">
                    <div class="horizontal-line"></div>
                    <p class="fw-bold mb-0">OR</p>
                    <div class="horizontal-line"></div>
                </div>
                <div class="google-apple-btn d-flex align-items-center gap-3">
                    <button class="google-btn d-flex align-items-center justify-content-center gap-2">
                        <img src="./images/signup&login/google-logo.png" width="15px" alt="Google logo">
                        <p class="mb-0">Continue with Google</p>
                    </button>
                    <button class="google-btn d-flex align-items-center justify-content-center gap-2">
                        <img src="./images/signup&login/apple-logo.png" width="15px" alt="Apple logo">
                        <p class="mb-0">Continue with Apple</p>
                    </button>
                </div>
                <p class="text-center mb-1 mt-4 signin-text">Already have an account? <a href="login.html">Sign In</a>
                </p>
                <p class="text-center tnc-text">By signing up you agree to our <a href="#">terms & condition </a>and <a
                        href="#">privacy policy</a></p>
            </div>

            <!-- Illustration Container -->
            <div class="illustration-container">
                <img src="./images/signup&login/illustration2.png">
            </div>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./signup&login.js"></script>

</html>
